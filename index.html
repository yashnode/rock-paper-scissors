<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        button {
            font-size: large;
        }
        
        div {
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <button id="rock">rock</button>
    <button id="scissors">scissors</button>
    <button id="paper">paper</button> <br>
    <div>Player:
        <span id="player" style="color:blue">0</span></div>
    <div>Computer:
        <span id="computer" style="color: red;">0</span></div>
    <div id="liveResult" style="color: blue;">live:</div>
    <div id="finalResult" style="color:red;">Final Result:</div>

</body>
<script src="main.js"></script>

</html>
